		if ($_SERVER['REQUEST_METHOD'] === 'POST') {

			$username = $_POST['username'];
			$email = $_POST['email'];
			$password = $_POST['password'];
			
			// Validate the form data (you would normally do this server-side, but this is just an example)
			if ($username === '' || $email === '' || $password === '') {
				// Display an error message if any fields are empty
				echo '<p class="error-message">Please fill in all fields.</p>';
			} else {
				// Display a success message if the signup is successful
				echo '<p class="success-message">Signup successful. Please log in.</p>';
			}
		}
	?>
