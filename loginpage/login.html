		// Process the login form data if the form was submitted
		if ($_SERVER['REQUEST_METHOD'] === 'POST') {
			// Get the username and password from the form data
			$username = $_POST['username'];
			$password = $_POST['password'];
			
			// Validate the username and password (you would normally do this server-side, but this is just an example)
			if ($username === 'myusername' && $password === 'mypassword') {
				// Redirect to the home page if the login is successful
				header('Location: home.php');
				exit();
			} else {
				// Display an error message if the login is unsuccessful
				echo '<p class="error-message">Invalid username or password.</p>';
			}
		}
	?>
